---

- name: Install pulseaudio-bluetooth, bluez-utils
  pacman:
    name:
      - bluez
      - bluez-utils
    state: present
  become: yes

- name: Enable and start bluetooth
  systemd:
    name: bluetooth
    enabled: yes
    state: started
  become: yes

- name: Ensure AutoEnable=true is in section [Policy] in /etc/bluetooth/main.conf
  ini_file:
    path: /etc/bluetooth/main.conf
    section: Policy
    option: AutoEnable
    value: "true"
    backup: yes
  become: yes
